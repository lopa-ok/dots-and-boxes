<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots and Boxes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Dots & Boxes</h1>
        <button id="startPlayerVsPlayer">Play vs Player</button>
        <button id="startPlayerVsAI">Play vs AI</button>
    </div>
    <div id="game" style="display: none;">
        <div id="header">
            <p id="score">Red: 0 Blue: 0</p>
            <div id="boardSizeButtons">
                Board size:
                <button id="small">5x5</button>
                <button id="medium">8x8</button>
                <button id="large">11x11</button>
            </div>
            <p id="winner"></p>
        </div>
        <div id="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
